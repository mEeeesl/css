<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>descending selector</title>
        <style>
            section ul {
                border: 0.2em solid; /* px, %, rem, em*/
                border-color: gray;
            }


        </style>
    </head>
    <body>
        <section>
            <ul>
                <li>예약방법
                    <ul>
                        <li>전화</li>
                        <li>인터넷</li>
                    </ul>
                </li>
                <li>요금
                    <ul>
                        <li>성수기: 20만원</li>
                        <li>비수기: 10만원</li>
                    </ul>
                </li>
            </ul>
        </section>
    </body>
</html>

<!--
    descende - 자식

    px
    % ( 부모기준 )
    em
    rem
   
    em ( 1em = 12pt = 16px)
    - 알파벳 M을 기준으로 만들어진 단위
    - 부모의 폰트 사이즈를 기준으로 상속받아 값 설정
    - 자식한테 계속 2em 값을 넣는다고 하면...! 16px > 32px > 64px .... 이렇게 계속 커짐
    - 그래서 제대로 못쓰면 폰트 크기 제어가 어려울 수 있음.

    rem
    - root, 즉 최상위 요소(html)의 font-size를 기준으로 설정
    - font 기본 크기를 바꾸려면 html에 값을 넣어야 함 (안건드리면 기본값 16px)
    - 이전에는 rem 적용안되는 브라우저가 있어서, 다른 값을 사용하기도했다고 함. 지금은 지원안하는 브라우저가 없다... 
    - 자식요소에 2rem 값을 계속 넣어도 32px로 고정!

-->
