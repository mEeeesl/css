<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>sibling selector</title>
        <style>
            h3 ~ ul { /* '~' = 다음에 있는애들 몽땅*/
                border: 0.1rem solid;
                border-color: gray;
            }
        </style>
    </head>
    <body>
        <section>
            <ul>
                <li>협재해수욕장</li>
                <li>표선해수욕장</li>
            </ul>
            <h3>제주도</h3>
            <ul>
                <li>유리정원</li>
                <li>카멜리아힐</li>
            </ul>
            <ul>
                <li>한라산</li>
                <li>용눈이오름</li>
            </ul>
        </section>
    </body>
</html>
