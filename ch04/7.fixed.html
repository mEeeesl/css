<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>position: fixed</title>
        <style>
            div {
                padding: 3rem;
                position: fixed; /* browser 창의 left top이 원점 */ 
            }

            .one {
                background: lightcoral;
                left: 5rem;
                top: 4rem;
            }

            .two {
                background: lightgreen;
                left: 8rem;
                top: 7rem;
            }
        </style>
    </head>
    <body>
        <div class='one'></div>
        <div class='two'></div>
    </body>
</html>

<!--

    position: fixed
    browser 창의 left top이 원점

-->
