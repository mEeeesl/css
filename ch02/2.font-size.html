<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>font-size</title>
        <style>
            .size1 {
                font-size: 1rem;
            }
                    /* 1ream = 16px  */
            .size2 {
                font-size: 16px;
            }

            .size3 {
                font-size: 2rem;
            }

            .size4 {
                font-size: 32px;
            }
        </style>
    </head>
    <body>
        <li>M</li>
        <li class='size1'>M</li>
        <li class='size2'>M</li>
        <li class='size3'>M</li>
        <li class='size4'>M</li>
    </body>
</html>
