<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>ol</title>
        <style>
            .decimal-zero {
                list-style-type: decimal-leading-zero;
            }

            .lower-roman {
                list-style-type: lower-roman;
            }

            .upper-alpha {
                list-style-type: upper-alpha;
                list-style-position: inside;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>사과</li>
            <li>딸기</li>
        </ol>
        <ol class='decimal-zero'>
            <li>사과</li>
            <li>딸기</li>
        </ol>
        <ol class='lower-roman'>
            <li>사과</li>
            <li>딸기</li>
        </ol>
        <ol type='i'>
            <li>사과</li>
            <li>딸기</li>
        </ol>
        <ol class='upper-alpha'>
            <li>사과</li>
            <li>딸기</li>
        </ol>
    </body>
</html>
