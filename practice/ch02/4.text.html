<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>text</title>
        <style>
            h3 {
                color:aqua;
                text-decoration: underline;
            }

            a {
                text-decoration: none;
            }

            span {
                text-decoration: line-through;
            }

            .letter {
                letter-spacing: .2rem;
            }

            .shadow {
                text-shadow: .2rem .2rem .1rem red;
            }

            .word {
                word-spacing: .5rem;
            }
        </style>
    </head>
    <body>
        <h3>몸의 구성</h3>
        <dt><a href='#'>육체 </a></dt>
        <dd>피와 살. <span>잘 생겼다</span> 등 표현</dd>
        <dt>기체</dt>
        <dd class='letter'>몸 에너지</dd>
        <dt class='shadow'>정보체</dt>
        <dd class='letter word'>몸 정보</dd>
    </body>
</html>
