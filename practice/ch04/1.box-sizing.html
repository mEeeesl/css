<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>box-sizing</title>
        <style>
            div {
                width: 5rem;
                height: 5rem;
                padding: 2rem;
                border: .1rem solid;
                margin: 1rem;
            }

            #one {
                box-sizing: content-box;
            }

            #two {
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div id='one'></div>
        <div id='two'></div>
    </body>
</html>
