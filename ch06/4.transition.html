<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>transition</title>
        <style>
            div {
                width: 10rem;
                height: 10rem;
                background-color: lightgreen;
                transition-property: background, border-radius;
                transition-duration: 1s;
                transition-delay: .5s;
            }

            div:hover {
                background: lightcoral;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
<!--
    function 없이 동적이게 만들기
    ● transition
    1. property : 속성 지정
    2. duration : 바뀌는 속도
    3. delay   : 딜레이
    
    function 이용해서 동적이게 만들기
    ● transform: translate, scale, rotate
    1. translate = 위치이동
    2. scale = 크기증가
    3. rotate = 돌려버리기

    ※perspective = 3차원 - z축 지정하기위한 셋팅작업
-->
